section0=DalliPay ist eine auf Blockchain-Überweisungen fokussierte Zahlungssoftware.
section1=Importieren Sie Dateien mit Zahlungsanweisungen aus Ihrer Finanzsoftware in unterschiedlichen Formaten wie z.B. ISO20022 pain.001 oder ABA. Diese Zahlungen können mit DalliPay anstatt über das traditionelle Bankensystem über eine Blockchain an die Empfänger übermittelt werden.
section2=Zahlungen können über verschiedene Blockchains an Ihre Empfänger gesendet werden. Am rechten oberen Rand können Sie die gewünschte Blockchain mit einem Klick auf das Symbol der aktuell genutzten wechseln.
switchLedger=Blockchain / Ledger wechseln