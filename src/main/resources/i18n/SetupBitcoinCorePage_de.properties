rpcauth=user:0e8dbf841aaf5d53...\n\
\n\
txindex=1\n\
\n\
[main]\n\
rpcconnect=localhost\n\
[test]\n\
rpcconnect=localhost
section0=Für den Betrieb wird ein RPC Zugang zu Bitcoin Core benötigt. Sie können Bitcoin Core kostenlos installieren und nutzen (https://bitcoincore.org/en/download).
