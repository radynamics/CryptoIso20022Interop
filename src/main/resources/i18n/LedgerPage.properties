defaultLedger=Which blockchain would you like to use by default? This can be changed at any time later.
section0=DalliPay is a payment software focused on blockchain transfers.
section1=Import files with payment instructions from your financial software in various formats such as ISO20022 pain.001 or ABA. With DalliPay, these payments can be transmitted to recipients using a blockchain instead of the traditional banking system.
section2=Payments can be sent to your recipients using various blockchains. In the top right-hand corner, you can change the blockchain by clicking on the icon of the blockchain currently in use.
switchLedger=Change blockchain / ledger