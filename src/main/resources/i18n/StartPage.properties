section0=DalliPay is a payment software focused on blockchain transfers.
section1=Import files with payment instructions from your financial software in various formats such as ISO20022 pain.001 or ABA. With DalliPay, these payments can be transmitted to recipients using a blockchain instead of the traditional banking system.
section2=Received payments can be exported as ISO20022 files for your financial software. These files can be imported like regular payment files from your bank.