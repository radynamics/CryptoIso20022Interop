section0=Für das Sendern und Empfangen von Überweisungen wird in DalliPay einem Bankkonto oder IBAN eine Wallet der verwendeten Blockchain zugewiesen.
section1=Eine Blockchain Wallet enthält Ihre Guthaben. Sie ist vergleichbar mit einer Brieftasche die Noten und Münzen enthält. Verwahren Sie den Zugriff darauf sicher und geben Sie niemals private Schlüssel oder Passwörter dafür weiter.
section2=Die Zuweisungen von Bankkontos zu Wallets können direkt in der Tabelle der aufgelisteten Überweisungen oder unter "detail..." der entsprechenden Überweisung bearbeitet werden.
