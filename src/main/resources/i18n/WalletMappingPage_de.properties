section0=Für das Sendern und Empfangen von Überweisungen wird in DalliPay einem Bankkonto oder IBAN eine Wallet der verwendeten Blockchain zugewiesen.
section1=Eine Blockchain Wallet enthält Ihre Guthaben. Sie ist vergleichbar mit einer Brieftasche die Noten und Münzen enthält. Verwahren Sie den Zugriff darauf sicher und geben Sie niemands private Schlüssel oder Passwörter dafür weiter.
section2=Diese Zuweisungen kann direkt in der Tabelle der aufgelisteten Überweisungen oder unter "detail..." der entsprechenden Überweisung bearbeitet werden.
