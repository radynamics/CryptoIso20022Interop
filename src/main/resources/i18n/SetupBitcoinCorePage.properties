bitcoinConf=Please configure the following entries in the configuration file (.../data/bitcoin.conf) of Bitcoin Core:
bitcoinConfExample=server=1\n\
#You can generate this value at https://jlopp.github.io/bitcoin-core-rpc-auth-generator/\n\
rpcauth=user:0e8dbf841aaf5d53...\n\
\n\
txindex=1\n\
\n\
[main]\n\
rpcconnect=localhost\n\
[test]\n\
rpcconnect=localhost
section0=RPC access to Bitcoin Core is required for operation. You can install and use Bitcoin Core free of charge (https://bitcoincore.org/en/download).
section1=Then start Bitcoin Core so that DalliPay can establish a connection.