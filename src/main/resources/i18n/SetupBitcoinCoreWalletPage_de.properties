section0=Um Überweisungen zu senden und empfangene Zahlungen zu verarbeiten, benötigt DalliPay in Bitcoin Core eingerichtete Wallets.
section1=Beliebige Wallets für das Empfangen und Hardware Wallets zum sicheren Senden von Überweisungen können unter 'Optionen - Wallet einrichten' jederzeit eingerichtet werden. Sollten Sie bereits Wallets in Bitcoin Core eingerichtet haben, können Sie diese in DalliPay nutzen.