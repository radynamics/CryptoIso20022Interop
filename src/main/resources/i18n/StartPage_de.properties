section0=DalliPay ist eine auf Blockchain-Überweisungen fokussierte Zahlungssoftware.
section1=Importieren Sie Dateien mit Zahlungsanweisungen aus Ihrer Finanzsoftware in unterschiedlichen Formaten wie z.B. ISO20022 pain.001 oder ABA. Diese Zahlungen können mit DalliPay anstatt über das traditionelle Bankensystem über verschiedene Blockchains an die Empfänger übermittelt werden.
section2=Am rechten oberen Rand ist die aktuell genutzte Blockchain sowie der Zugangspunkt ersichtlich. Die Farbe zeigt den Zustand der Verbindung.
testnet=XRPL verbunden mit Testnetzwerk